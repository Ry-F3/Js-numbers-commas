<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Js-numbers-with-commas</title>
</head>

<body>
    <main>
        <div class="form">
            <div class="container">
                <label for="numberInput">Numbers with Commas (Function)</label>
                <input type="text" min="" id="numberInput" value="">
            </div>
            <div class="container">
                <label for="valueOne">Value One</label>
                <input type="text" min="" id="valueOne" placeholder="0" value="">
            </div>
            <div class="container">+</div>
            <div class="container">
                <label for="valueTwo">Value Two</label>
                <input type="text" min="" id="valueTwo" placeholder="0" value="">
            </div>
            <div class="container">
                <label for="valueResult">Result</label>
                <input type="text" min="" id="valueResult" value="" placeholder="0" disabled>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
